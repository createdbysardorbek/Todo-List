<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" type="image"
        href="/img/checklist-wooden-clipboard-green-leaf-isolated-white_124507-8585.jpg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__info">
            <h1>Todo</h1>
            <img src="img/toggle.svg" alt="toggle">
            <img src="img/moon.svg" alt="moon">
        </div>
        <form class="form">
            <input type="text" class="taskInput" placeholder="Create a new todo...">
        </form>
        <ul class="todo-list">

        </ul>
        <div class="footer__part">
            <span class="items__left"></span>
            <ul class="menu">
                <li class="all1 active">All</li>
                <li class="actived1">Active</li>
                <li class="completed1">Completed</li>
            </ul>
            <span class="clear">Clear Completed</span>
        </div>
        <ul class="menu">
            <li class="all active">All</li>
            <li class="actived">Active</li>
            <li class="completed">Completed</li>
        </ul>
        <p>Drag and drop to reorder list</p>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
